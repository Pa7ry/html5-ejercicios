<div id="login">
    <form name="formulario"
          id="loginform"
          action="formularios.php"
          method="post"
          enctype="multipart/form-data">
        <fieldset>
            <legend><span>Inicio de sesión</span></legend>
            <p><input type="text" id="nombre" name="nombre" placeholder="Nombre" required autocomplete="off"/></p>
            <p><input type="password" id="pass" name="pass" placeholder="Contraseña" required autocomplete="off"/></p>

</div>
<div id="registro">

        <legend><span>Resgistro de nuevo usuario</span></legend>
            <p><input type="text" id="nombreNuevo" name="nombre" placeholder="Nombre" required autocomplete="off"/></p>
