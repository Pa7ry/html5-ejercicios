<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Ejercicio jQuery</title>
        <script src="jquery-3.2.1.js"></script>
        <script src="ejercicio4JQ.js"></script>
    </head>
    <body>
        <div>
            <button id="miboton">Botón</button>
        </div>
        <div>
            <button id="otroboton">Otro botón</button>
        </div>
        <div>
        <button id="tercerboton">Otro botón más</button>
        </div>
        <div>
        <input type="text" id="texto" placeholder="Texto" required autocomplete="off"/>
        </div>
        <form name=”formulario”
              id=”login”
              action=”formularios.php”
              method=”post”
              enctype=”multipart/form-data”>
            <input type="text" id="nombre" name="nombre" value="" placeholder="Nombre" required autocomplete="off"/>
            <input type="password" id="pass" name="pass" value="" placeholder="Contraseña" required autocomplete="off"/>
            <input type="submit" id="submit" name="submit" value="Crear una cuenta"/>
        </form>
        <div>
        <a href="https://www.google.es/" id="enlace">Google</a>
        </div>
        <div>
        <button id="cuartoboton">Otro jodido botón más</button>
        </div>
    </body>
</html>
